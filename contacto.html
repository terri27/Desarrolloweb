<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlogDeCafé</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital@1&family=PT+Sans:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <!-- es un bloque-->
    <header class="header">

        <div class="contenedor">
            <div class="barra">
                <!-- creamos un enlace-->
                <a class="logo" href="index.html">
                    <h1 class="logo__nombre no-margin 
                    centrar-texto">Blog<span class="logo__bold">DeCafé</span></h1>
                    <!--espan es una etiqueta que hace que no cambie la variante del texto-->
                </a>

                <!--creamos la navegacion-->
                <nav class="navegacion">
                    <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
                    <a href="cursos.html" class="navegacion__enlace">Cursos</a>
                    <a href="contacto.html" class="navegacion__enlace">Contacto</a>
                </nav>

            </div>

        </div>
        <!--Elemento del bloque-->
        <div class="header__texto">
            <h2 class="no-margin">Blog de café con consejos y cursos</h2>
            <p class="no-margin">Aprende de los expertos con las mejores recetas y consejos</p>
        </div>

    </header>

    <!--CREAMOS LA SEGUNDA SECCION "EL BLOG"-->
    <main class="contenedor">
        <h3 class="centrar-texto">Contacto</h3>
        <div class="contacto-bg"></div>
        <form class="formulario">
            <div class="campo">
                <label class="campo__label" for="nombre">Nombre</label>
                <!--indicamos afuera del campo  de formulario para indicar que se debe poner ejem "nombre"-->
                <input 
                class="campo__field"
                type="text" 
                placeholder="Tu nombre"
                id="nombre">
                <!--para crear el boton de tu nombre-->
            </div>

            <div class="campo">
                <!--el for es para a la hora de tener conplicacion con el click puede precionar el mismo nombre con la etiqueta de id que se la pasa al for -->
                <label class="campo__label" for="email">E-mail</label>
                <!--indicamos afuera del campo  de formulario para indicar que se debe poner ejem "nombre"-->
                <input 
                class="campo__field"
                type="email" 
                placeholder="Tu Email" 
                id="email">
                <!--para crear el boton de tu nombre-->
            </div>

            <div class="campo">
                <label class="campo__label" for="mensaje">Mensaje</label>
                <!--indicamos afuera del campo  de formulario para indicar que se debe poner ejem "nombre"-->
                <textarea   class="campo__field" name="" id="mensaje" cols="20" rows="5"></textarea>
            </div>

            <div class="campo">
                <input 
                type="submit" 
                value="Enviar" 
                class="boton boton--primario">
            </div>
        </form>
    </main>
    <!--DEFINIMOS FOOTER QUE ES EL FINAL DEL SITIO WEB-->
    <footer class="footer">
        <!--lo centramos con una clase contenedor-->
        <div class="contenedor">
            <div class="barra">
                <!-- creamos un enlace-->
                <a class="logo" href="index.html">
                    <h1 class="logo__nombre no-margin 
                centrar-texto">Blog<span class="logo__bold">DeCafé</span></h1>
                    <!--espan es una etiqueta que hace que no cambie la variante del texto-->
                </a>

                <!--creamos la navegacion-->
                <nav class="navegacion">
                    <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
                    <a href="cursos.html" class="navegacion__enlace">Cursos</a>
                    <a href="contacto.html" class="navegacion__enlace">Contacto</a>
                </nav>

            </div>
        </div>
    </footer>

</body>

</html>
